<!DOCTYPE html>
<html>
<body>

<h2>Finding the hypotenuse of a triangle</h2>

<script>
var a = prompt("Enter base of triangle",3);
var a = parseInt(a,10);

var b = parseInt(prompt("Enter heigth of triangle",4),10);
var hypotenuse_squared = (a**2) + (b**2);
var hypotenuse = hypotenuse_squared**0.5;
document.write("The hypotenuse is ", +hypotenuse);
</script>

</body>
</html>
